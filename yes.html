<!DOCTYPE html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name = "viwport" content="width=device-width, initial-scale=1.0">
</head>
  <title>Functions</title>

 
</head>

<body style="background: darkred; height: 1200px;">


  <br>
  <br>
  <br>

  <div class="form">
  <p class="par" align="center" style="color: white; font-size: 30px;">CALCULATOR</p>

  <form>
      <center style="color: white; font-size: 15px;">1st Number:<input type="text" id="num1" style="width: 400px; height:30px;">
      <br>
      <br>
      <br>
      <center style="color: white; font-size: 15px;">2nd Number:<input type="text" id="num2" style="width: 400px; height: 30px;">

    </form>

</div>
<br>

<button type="submit" class="btn btn-success" onclick="product()" style="margin-left: 100px; width: 100px;">Product</button>
<script>
function product(){
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
   var product = Number(num1) * Number(num2);
  window.alert("The product is: " + product);

}

</script>


<button type="submit" class="btn btn-primary" onclick="exponent()" style="margin-left: 100px; width: 100px;">Exponent</button>
<script>
function exponent(){
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
   var exponent = Number(num1) ** Number(num2);
  window.alert("The exponent is: " + exponent);

}

</script>




<button type="submit" class="btn btn-warning" onclick="remainder()" style="margin-left: 100px; width: 100px;">Remainder</button>
<script>
function remainder(){
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
   var remainder = Number(num1) % Number(num2);
  window.alert("The remainder is: " + remainder);

}

</script>


<button type="submit" class="btn btn-danger" onclick="True()" style="margin-left: 100px; width: 100px;"> Equality</button>
<script>
function True(){
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
   var True = Number(num1) == Number(num2);
  window.alert("The equality of the value is: " + True);

}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
